<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border: 2px solid black;
            padding: 8px;
            margin: 20px;
            margin-left: 50px;
        
        }
        img{
            margin-left: 200px;
            height: 400px;
        }
    </style>
</head>
<body>
    <img src="https://media.licdn.com/dms/image/v2/D5612AQFfhTEictqBHA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1721174916441?e=2147483647&v=beta&t=IqnGNJxS4J-yaL4rgLBlx-cbNAbFwpEMCRvkkLXsR48" alt="" id="img1">
    <button id="html">HTML</button>
    <button id="css">CSS</button>
    <button id="javascript">JAVASCRIPT</button>
    <script>
        var html=document.getElementById("html")
    html.addEventListener('click',()=>{
        img1.src="https://verpex.com/assets/uploads/images/blog/Basic-HTML-Codes-for-Websites.webp?v=1691760654"
        
    })
    var css=document.getElementById("css")
    css.addEventListener('click',()=>{
        img1.src="https://topskilled.in/internship/wp-content/uploads/2024/02/Vp9WvV7YKdH4k8sKRePcE8.jpg"
        
    })

    var javascript=document.getElementById("javascript")
    javascript.addEventListener('click',()=>{
        img1.src="https://t4.ftcdn.net/jpg/02/66/76/83/360_F_266768305_jxxjP3ivAYLHxbOejYQ4095SvaGfTjc3.jpg"
        
    })



    </script>
    
</body>
</html>
