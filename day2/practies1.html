<!DOCTYPE html>
<html>
<body>
<button onclick="myfunction()">html</button>
<button onclick="myfunction1()">css</button>
<button onclick="myfunction2()">js</button>




<script>
function myfunction() {
  var img = document.createElement("IMG");
  img.setAttribute("src", "https://verpex.com/assets/uploads/images/blog/Basic-HTML-Codes-for-Websites.webp?v=1691760654");
  img.setAttribute("width", "304");
  img.setAttribute("height", "228");
  document.body.appendChild(img);
}
function myfunction1() {
  var img = document.createElement("IMG");
  img.setAttribute("src", "https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo.png");
  img.setAttribute("width", "304");
  img.setAttribute("height", "228");
  document.body.appendChild(img);
}

function myfunction2() {
  var img = document.createElement("IMG");
  img.setAttribute("src", "https://t4.ftcdn.net/jpg/02/66/76/83/360_F_266768305_jxxjP3ivAYLHxbOejYQ4095SvaGfTjc3.jpg");
  img.setAttribute("width", "304");
  img.setAttribute("height", "228");
  document.body.appendChild(img);
}


</script>

</body>
</html>
