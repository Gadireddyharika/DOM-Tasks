  function fun(){

  }
// text color
  function fun1(){

 for (let i = 0; i < content.length; i++) {

   }
}

  // create element
 var new1 = document.createElement("h2");
 new1.innerHTML ="content added by script";

 console.log(new1);
 document.body.appendChild(new1);


// bgcolor generator
let  arr = ["red", "blue", "green", "skyblue"];
let count=0;
function fun3(){
    document.body.style.backgroundColor=arr[count];
    count++;

}
// repeat
if(count==arr.length-1){
    count[0];
}
