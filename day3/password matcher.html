<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        div{
            display: inline-block;
       }
     input{
        display: block;
        padding: 10px 20px;
        margin-top: 5%;
        border-radius: 5px;
       }

    </style>
</head>
<body>
    <h2>PASSWORD MATCHER</h2>
    <div>
        <input type="password" placeholder="Enter password" id="pass1">
        <input type="password" placeholder="Confirm password" id="pass2">
        <h3>RESULT</h3>
        
    </div>
    </body>
    <Script>
        let pass1=document.querySelector("#pass1");
        let pass2=document.querySelector("#pass2");
        let result=document.querySelector("h3");
        function checkPassword(){
            result.innerText = pass1.value == pass2.value ? "password match": "password did not match" ;
             }

             pass1.addEventListener('keyup',()=>{
                if(pass2.value.length !=0) checkPassword();

             })
             pass2.addEventListener('keyup',checkPassword);

        
        
        
            
        

    </Script>
    
    
</body>
</html>
